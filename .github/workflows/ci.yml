name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 Go 环境
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23' # 你可以根据需要指定具体版本，或使用 'stable'
        check-latest: true

    # 3. 打印 Go 版本（用于调试记录）
    - name: Print Go version
      run: go version

    # 4. 下载依赖（如果后续添加了第三方库）
    - name: Get dependencies
      run: go mod download

    # 5. 运行测试
    - name: Test
      run: go test -v ./...

    # 6. 构建项目
    - name: Build
      run: go build -v ./...

  docker-build:
    name: Build Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 允许推送到 GitHub Container Registry

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 提取元数据（用于生成标签和标签）
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      # 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Server
    needs: docker-build
    runs-on: ubuntu-latest
    # 仅在 main 分支推送时部署，且确保 Secrets 已配置（避免无配置时报错）
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          # 动态引用镜像标签
          IMAGE_TAG: ghcr.io/${{ github.repository }}:main
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # port: ${{ secrets.SERVER_PORT }} # 如果不是 22 端口，请取消注释并配置
          envs: IMAGE_TAG
          script: |
            echo "Deploying $IMAGE_TAG..."
            
            # 1. 登录 GHCR (如果服务器之前没登录过)
            # 注意：这里的 token 最好也是通过 secrets 传递，或者服务器上已经 docker login 过了
            # echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. 拉取最新镜像
            docker pull $IMAGE_TAG
            
            # 3. 停止并删除旧容器 (如果存在)
            # || true 表示即使容器不存在也不报错
            docker stop cicd-app || true
            docker rm cicd-app || true
            
            # 4. 启动新容器
            docker run -d \
              --name cicd-app \
              --restart unless-stopped \
              -p 8080:8080 \
              $IMAGE_TAG
              
            echo "Deployment successful!"
