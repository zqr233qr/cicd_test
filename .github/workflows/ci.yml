name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 Go 环境
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23' # 你可以根据需要指定具体版本，或使用 'stable'
        check-latest: true

    # 3. 打印 Go 版本（用于调试记录）
    - name: Print Go version
      run: go version

    # 4. 下载依赖（如果后续添加了第三方库）
    - name: Get dependencies
      run: go mod download

    # 5. 运行测试
    - name: Test
      run: go test -v ./...

    # 6. 构建项目
    - name: Build
      run: go build -v ./...

  docker-build:
    name: Build Docker Image
    needs: build-and-test # 只有当 build-and-test 成功后才会运行
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 设置 QEMU (可选，用于多架构构建)
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3
      
      # 设置 Docker Buildx (构建 Docker 镜像的推荐工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # 构建镜像 (暂时不推送)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false # 仅构建验证，不推送到仓库
          tags: cicd-test:latest
